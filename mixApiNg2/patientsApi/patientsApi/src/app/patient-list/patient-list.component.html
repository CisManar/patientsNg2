<button pButton type="button" label="ADD" class="ui-button-rounded" (click)="goToForm(null)"></button>
<p-table [value]="patients">
  <ng-template pTemplate="header">
      <tr>
          <th *ngFor="let col of cols">
              {{col.header}}
          </th>
          <th></th><th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-patient>
      <tr>
        <td *ngFor="let col of cols">
            {{patient[col.field]}}
        </td>
        <td>
            <button pButton type="button" label="Edit" class="ui-button-rounded" (click)="goToForm(patient.ID)"></button>
        </td>
        <td>
            <button pButton type="button" label="Delete" class="ui-button-rounded ui-button-danger" (click)="Delete(patient.ID)"></button>
        </td>
      </tr>
  </ng-template>
</p-table>
